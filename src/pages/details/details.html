<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="filme">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/images/marty-avatar.png">
      </ion-avatar>
      <h2 class="feed_title">{{ filme.original_title }}</h2>
      <p>{{ filme.release_date }}</p>
    </ion-item>

    <img [src]="filme.backdrop_path">

    <ion-card-content>
      <p><strong>Overview: </strong>{{ filme.overview }}</p>
      <p><strong>Original Language: </strong>{{ filme.original_language }}</p>
      <p><strong>Original Title: </strong>{{ filme.original_title }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
