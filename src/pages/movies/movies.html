<ion-header>

  <ion-navbar>
    <ion-title>Add Movie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Original Title</ion-label>
      <ion-input type="text" [(ngModel)]="movie.original_title" name="original_title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Release Date</ion-label>
      <ion-input type="text" [(ngModel)]="movie.release_date" name="release_date" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Overview</ion-label>
      <ion-input type="text" [(ngModel)]="movie.overview" name="overview"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Original Language</ion-label>
      <ion-input type="text" [(ngModel)]="movie.original_language" name="original_language"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Vote Average</ion-label>
      <ion-input type="number" [(ngModel)]="movie.vote_average" name="vote_average"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Image Url</ion-label>
      <ion-input type="text" [(ngModel)]="movie.backdrop_path" name="backdrop_path"></ion-input>
    </ion-item>
    <ion-buttons>
      <button ion-button icon-left full round (click)="add(movie)">
        <ion-icon name="add"></ion-icon>
        Add
      </button>
    </ion-buttons>
  </ion-list>
</ion-content>
