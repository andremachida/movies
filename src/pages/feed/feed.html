<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="inserirFilme()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let filme of lista_filmes">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/images/marty-avatar.png">
      </ion-avatar>
      <h2 class="feed_title">{{ filme.original_title }}</h2>
      <p>{{ filme.release_date }}</p>
    </ion-item>

    <img [src]="filme.backdrop_path">

    <ion-card-content>
      <p>{{ filme.overview }}</p> 
    </ion-card-content>
    <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
              <ion-icon name="star"></ion-icon>
              <div>{{ filme.vote_average }}</div>
            </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
              <ion-icon name="text"></ion-icon>
              <div>{{ filme.original_language }}</div>
            </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            {{ filme.release_date }}
          </ion-note>
        </ion-col>
      </ion-row>
    <button ion-button block (click)="abrirDetalhes(filme)">Details</button>
    <button ion-button block color="danger" (click)="delete(filme)">Delete</button>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
